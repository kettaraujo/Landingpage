<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Histórias de terror para você se divertir com seus amigos e família">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dark Stories</title>
</head>
<body>
    
<header class="cabecalho">
    <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item">Contact</a>
        <a class="cabecalho-menu-item">Terms</a>
        <a class="cabecalho-menu-item">Need Help?</a>
    </nav>
    <img class="cabecalho-imagem" src="octopus.png" alt="logo de história">
</header>

<main class="conteudo">
    <section class="conteudo-principal">
        <img  class="conteudo-principal-imagem" src="fish.jpeg" alt="peixe luz">
        <div class="conteudo-principal-escrito">
            <h1 class="conteudo-principal-escrito-titulo">There is no light down here.</h1>
            <h2 class="conteudo-principal-escrito-subtitulo">Leia as melhores histórias de terror e se divirta com seus amigos.</h2>
            <h3>Espero que não tenham medo do escuro!</h3>
            <button class="conteudo-principal-botao">Começe aqui ↓</button>
        </div>
    </section>
</main>
</body>
</html>
